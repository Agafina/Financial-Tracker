<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>learning</title>
    <link rel="stylesheet" href="learn.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <section class="container-fluid">
        <h2 class="text-center m-5 display-2 text-primary">Quiz App</h2>
        <div class="  resultScore text-center bg-light py-5 d-none">
            <p class="lead">You are<span class="text-primary display-4 p-3 ">0%</span>ninja</p>
        </div>
        <div class="container-fluid bg-primary">
            <form class="form">
                <div class="questions m-4 py-4 lead fw-bold text-white ">
                    <p>1. What is the name of the president of Cameroon</p>
                    <div class="mx-3">
                        <input type="radio" name="q1"  value="A" checked >
                        <label for="q1">Paul Biya</label>
                    </div>
                    <div class="mx-3">
                        <input type="radio" name="q1"  value="B" >
                        <label for="q1">margitina franc</label>
                    </div>
                </div>
                <div class="questions m-4 py-4 lead fw-bold text-white">
                    <p>2. Which method is used to iterate an array</p>
                    <div class="mx-3">
                        <input type="radio" name="q2" value="A" >
                        <label for="q2">Slice()</label>
                    </div>
                    <div class="mx-3">
                        <input type="radio" name="q2"  value="B" checked>
                        <label for="q2">forEach</label>
                    </div>
                </div>
                <div class="questions m-4 py-4 lead fw-bold text-white">
                    <p>3. which of them is red</p>
                    <div class="mx-3">
                        <input type="radio" name="q3"  value="A" checked>
                        <label for="q1" class="text-danger">Green</label>
                    </div>
                    <div class="mx-3">
                        <input type="radio" name="q3"  value="B" >
                        <label for="q3">red</label>
                    </div>
                </div>
                <div class="questions m-4 py-4 lead fw-bold text-white">
                    <p>4. Which country won Cameroon 2 - 0 on Monday ?</p>
                    <div class="mx-3">
                        <input type="radio" name="q4"  value="A">
                        <label for="q4">Senegal</label>
                    </div>
                    <div class="mx-3">
                        <input type="radio" name="q4"  value="B" checked>
                        <label for="q4">Nigeria</label>
                    </div>
                    <div class="text-center ">
                        <input  class='btn btn-light'type="submit">
                    </div>
                </div>
                
            </form>
        </div>
    </section>


    
  
    <script src="learn.js"></script>
</body>
</html>
